<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en" th:replace="main/public :: #public_head">
</head>
<body>
<!--头部-->
<header class="publicHeader" th:replace="main/public :: .publicHeader">
</header>
<!--时间-->
<section class="publicTime" th:replace="main/public :: .publicTime">
</section>
<!--主体内容-->
<section class="publicMian">
    <div class="left" th:replace="main/public :: .publicMian(activeUri='provider')">

    </div>
    <div class="right">
        <div class="location">
            <strong>你现在所在的位置是:</strong>
            <span>用户管理页面 >> 用户信息查看页面</span>
        </div>
        <div class="providerView">
            <p><strong>用户名：</strong><span th:text="${user.username}"></span></p>
            <p><strong>真实姓名：</strong><span th:text="${user.realName}">韩露</span></p>
            <p><strong>用户性别：</strong><span th:text="${user.gender==1?'男':'女'}"></span></p>
            <p><strong>出生日期：</strong><span
                    th:text="${#dates.format(user.birthday,'yyyy-MM-dd HH:mm:ss')}">2011/2/1</span></p>
            <p><strong>用户类别：</strong><span th:switch="${user.userType}">
                  <span th:case="1">超级管理员</span>
                    <span th:case="2">普通管理员</span>
                    <span th:case="3">普通用户</span>
            </span></p>
            <a onclick="history.back(-1)" href="#">返回</a>
        </div>
    </div>
</section>
<footer class="footer">
    <div style="text-align:center;"><p><a href="http://www.mengxuegu.com/" target="_blank">梦学谷 www.mengxuegu.com</a>
        版权所有</p></div>
</footer>
<!--
	<script src="js/time.js"></script>
	-->

</body>
</html>
