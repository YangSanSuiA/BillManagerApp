<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en" th:replace="main/public :: #public_head">
</head>
<body onload="load_provider()">
<!--头部-->
<header class="publicHeader" th:replace="main/public :: .publicHeader">
</header>
<!--时间-->
<section class="publicTime" th:replace="main/public :: .publicTime">
</section>
<!--主体内容-->
<section class="publicMian">
    <div class="left" th:replace="main/public :: .publicMian(activeUri='provider')">

    </div>
    <div class="right">
        <div class="location">
            <strong>你现在所在的位置是:</strong>
            <span>账单管理页面 >> 信息查看</span>
        </div>
        <div class="providerView">
            <p><strong>帐单编号：</strong><span>[[${bill.billCode}]]</span></p>
            <p><strong>商品名称：</strong><span>[[${bill.billName}]]</span></p>
            <p><strong>商品单位：</strong><span>[[${bill.billCom}]]</span></p>
            <p><strong>商品数量：</strong><span>[[${bill.billNum}]]</span></p>
            <p><strong>总金额：</strong><span>[[${bill.money}]]</span></p>
            <p><strong>供应商：</strong><span>[[${bill.provider.providerName}]]</span></p>
            <p><strong>是否付款：</strong><span th:text="${bill.pay==0?'未付款':'已付款'}"></span></p>
            <p><strong>创建时间：</strong><span th:text="${#dates.format(bill.createDate,'yyyy-MM-dd HH:mm:sss')}"></span></p>

            <a onclick="history.back(-1)" href="#">返回</a>
        </div>
    </div>
</section>
<footer class="footer" th:replace="main/public :: .footer">
    <div style="text-align:center;"><p><a href="http://www.mengxuegu.com/" target="_blank">梦学谷 www.mengxuegu.com</a>
        版权所有</p></div>
</footer>
<script th:src="@{/js/jquery.js}"></script>
<script th:src="@{/js/js.js}"></script>
<script th:src="@{/js/list.js}"></script>
</body>
</html>
