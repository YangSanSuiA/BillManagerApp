<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en" th:replace="main/public :: #public_head">
</head>
<body onload="load_provider2($('#pid').val(),$('#pay').val())">
<!--头部-->
<header class="publicHeader" th:replace="main/public :: .publicHeader">
</header>
<!--时间-->
<section class="publicTime" th:replace="main/public :: .publicTime">
</section>
<!--主体内容-->
<section class="publicMian">
    <div class="left" th:replace="main/public :: .publicMian(activeUri='provider')">

    </div>
    <div class="right">
        <div class="location">
            <strong>你现在所在的位置是:</strong>
            <span>账单管理页面 >> 帐单修改页面</span>
        </div>
        <div class="providerAdd">
            <form th:id="updateForm" th:action="@{/updateBill}" th:method="post" action="#">
                <input type="hidden" id="pid" th:value="${bill.pid}">
                <input type="hidden" id="pay" th:value="${bill.pay}">
                <input type="hidden" name="bid" th:value="${bill.bid}">
                <!--div的class 为error是验证错误，ok是验证成功-->
                <div class="">
                    <label for="billCode">帐单编码：</label>
                    <input type="text" name="billCode" th:value="${bill.billCode}" id="billCode" placeholder=""/>
                    <span>*</span>
                </div>
                <div>
                    <label for="billName">商品名称：</label>
                    <input type="text" name="billName" th:value="${bill.billName}" id="billName" placeholder=""/>
                    <span>*</span>
                </div>
                <div>
                    <label for="billCom">商品单位：</label>
                    <input type="text" name="billCom" th:value="${bill.billCom}" id="billCom" placeholder=""/>
                    <span>*</span>

                </div>
                <div>
                    <label for="billNum">商品数量：</label>
                    <input type="text" name="billNum" th:value="${bill.billNum}" id="billNum" placeholder=""/>
                    <span>*</span>
                </div>
                <div>
                    <label for="money">总金额：</label>
                    <input type="text" name="money" th:value="${bill.money}" id="money" placeholder=""/>
                    <span>*</span>
                </div>
                <div>
                    <label>供应商：</label>
                    <select name="pid" class="providerList">
                        <option value="0">--请选择相应的提供商--</option>
                    </select>
                    <span>*</span>
                </div>
                <div>
                    <label>是否付款：</label>
                    <input type="radio" value="0" name="pay" class="pay"/>未付款
                    <input type="radio" value="1" name="pay" class="pay"/>已付款
                </div>
                <div class="providerAddBtn">
                    <input type="button" value="保存" onclick="$('#updateForm').submit()"/>
                    <input type="button" value="返回" onclick="history.back(-1)"/>
                </div>
            </form>
        </div>

    </div>
</section>
<footer class="footer" th:replace="main/public :: .footer">
    <div style="text-align:center;"><p><a href="http://www.mengxuegu.com/" target="_blank">梦学谷 www.mengxuegu.com</a>
        版权所有</p></div>
</footer>
<script th:src="@{/js/jquery.js}"></script>
<script th:src="@{/js/js.js}"></script>
<script th:src="@{/js/list.js}"></script>
</body>
</html>
