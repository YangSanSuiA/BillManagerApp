<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en" th:replace="main/public :: #public_head">
</head>
<body>
<!--头部-->
<header class="publicHeader" th:replace="main/public :: .publicHeader">
</header>
<!--时间-->
<section class="publicTime" th:replace="main/public :: .publicTime">
</section>
<!--主体内容-->
<section class="publicMian">
    <div class="left" th:replace="main/public :: .publicMian(activeUri='provider')">

    </div>
        <div class="right">
            <div class="location">
                <strong>你现在所在的位置是:</strong>
                <span>密码修改页面</span>
            </div>
            <div class="providerAdd">
                <form id="pwdForm" th:action="@{/updatePassWord}"  th:method="post">
                    <!--div的class 为error是验证错误，ok是验证成功-->
                     <input type="hidden" name="id" th:value="${session.CURRENT_USER.id}">
                    <div class="">
                        <label for="oldPassword">旧密码：</label>
                        <input type="password"  id="oldPassword" autofocus="autofocus" name="oldPassWord" required/>
                        <span id="pwdText">*请输入原密码</span>
                    </div>
                    <div>
                        <label for="newPassword">新密码：</label>
                        <input type="password"  id="newPassword" name="newPassWord" required/>
                        <span id="newPwdText">*请输入新密码</span>
                    </div>
                    <div>
                        <label for="reNewPassword">确认新密码：</label>
                        <input type="password"  name="password" id="reNewPassword" required/>
                        <span id="reNewPwdText" >*请输入新确认密码，保证和新密码一致</span>
                    </div>
                    <div class="providerAddBtn">
                        <!--<a href="#">保存</a>-->
                        <input type="button" value="保存" onclick="$('#pwdForm').submit()" id="save"/>
                    </div>
                </form>
            </div>
        </div>
    </section>
<footer class="footer" th:replace="main/public :: .footer">
    <div style="text-align:center;"><p><a href="http://www.mengxuegu.com/" target="_blank">梦学谷 www.mengxuegu.com</a>
        版权所有</p></div>
</footer>
<script th:src="@{/js/jquery.js}"></script>
<script th:src="@{/webjars/jquery/3.3.1/jquery.js}"></script>
<script th:src="@{/js/js.js}"></script>
</body>
</html>
