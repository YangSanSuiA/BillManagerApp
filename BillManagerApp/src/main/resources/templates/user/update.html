<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en" th:replace="main/public :: #public_head">
</head>
<body>
<!--头部-->
<header class="publicHeader" th:replace="main/public :: .publicHeader">
</header>
<!--时间-->
<section class="publicTime" th:replace="main/public :: .publicTime">
</section>
<!--主体内容-->
<section class="publicMian">
    <div class="left" th:replace="main/public :: .publicMian(activeUri='provider')">

    </div>
    <div class="right">
        <div class="location">
            <strong>你现在所在的位置是:</strong>
            <span>用户管理页面 >> 用户修改页面</span>
        </div>
        <div class="providerAdd">
            <form th:action="@{/users}" th:method="post" id="updateForm">
                <!--div的class 为error是验证错误，ok是验证成功-->
                <input type="hidden" name="id" th:value="${user.id}">
                <div>
                    <label for="realName">真实姓名：</label>
                    <input type="text" th:value="${user.realName}" name="realName" id="realName" placeholder="韩露"/>
                    <span >*</span>
                </div>
                <div>
                    <label >用户性别：</label>

                    <select name="gender">
                        <option value="0" th:field="*{user.gender}">女</option>
                        <option value="1" th:field="*{user.gender}">男</option>
                    </select>
                </div>
                <div>
                    <label for="birthday">出生日期：</label>
                    <input type="text" name="birthday" th:value="${user.birthday}" id="birthday" placeholder="2016年2月1日"/>
                    <span >*</span>
                </div>
                <div>
                    <label >用户类别：</label>
                    <input type="radio" name="userType" value="1"  th:field="*{user.userType}"/>超级管理员
                    <input type="radio" name="userType" value="2" th:field="*{user.userType}"/>普通管理员
                    <input type="radio" name="userType" value="3"  th:field="*{user.userType}"/>普通用户
                </div>
                <div class="providerAddBtn">
                    <input type="button" value="保存" onclick="$('#updateForm').submit()"/>
                    <input type="button" value="返回" onclick="history.back(-1)"/>
                </div>
            </form>
        </div>

    </div>
</section>
<footer class="footer" th:replace="main/public :: .footer">
    <div style="text-align:center;"><p><a href="http://www.mengxuegu.com/" target="_blank">梦学谷 www.mengxuegu.com</a>
        版权所有</p></div>
</footer>
<script th:src="@{/js/jquery.js}"></script>
<script th:src="@{/webjars/jquery/3.3.1/jquery.js}"></script>
<script th:src="@{/js/js.js}"></script>
</body>
</html>
